{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg rounded" style="width: 350px;">
        <h2 class="text-center mb-4">Enter Your Address</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_address_line_1" class="form-label">Address Line 1</label>
                {{ address_form.address_line_1 }}
            </div>

            <div class="mb-3">
                <label for="id_address_line_2" class="form-label">Address Line 2</label>
                {{ address_form.address_line_2 }}
            </div>

            <div class="mb-3">
                <label for="id_country" class="form-label">Country</label>
                {{ address_form.country }}
            </div>

            <div class="mb-3">
                <label for="id_eircode" class="form-label">Eircode</label>
                {{ address_form.eircode }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Save Address</button>
        </form>
    </div>
</div>
{% endblock %}
