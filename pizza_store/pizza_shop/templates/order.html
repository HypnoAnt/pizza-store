{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg rounded" style="width: 350px;">
        <h2 class="text-center mb-4">Make Your Pizza</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_size">Size</label>
            {{ form.size }}
        </div>

        <div class="form-group">
            <label for="id_crust">Crust</label>
            {{ form.crust }}
        </div>

        <div class="form-group">
            <label for="id_sauce">Sauce</label>
            {{ form.sauce }}
        </div>

        <div class="form-group">
            <label for="id_cheese">Cheese</label>
            {{ form.cheese }}
        </div>

        <div class="form-group">
            <label for="id_toppings">Toppings</label>
            {{ form.toppings }}
        </div>

        <button type="submit" class="btn btn-primary btn-block mt-3">Place Order</button>
    </form>
</div>
{% endblock %}
