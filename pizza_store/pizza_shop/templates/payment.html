{% extends "base.html" %}

{% block content %}
<p><strong>Pizza:</strong> {{ pizza }}</p>
<p><strong>Address:</strong> {{ address }}</p>

<form method="POST">
    {% csrf_token %}

<div class="form-group">
    <label for="{{ payment_form.name_on_card.id_for_label }}">Name on Card:</label>
    <input type="text" name="name_on_card" id="{{ payment_form.name_on_card.id_for_label }}" class="form-control" value="{{ payment_form.name_on_card.value }}">
</div>

<div class="form-group">
    <label for="{{ payment_form.card_num.id_for_label }}">Card Number:</label>
    <input type="text" name="card_num" id="{{ payment_form.card_num.id_for_label }}" class="form-control" value="{{ payment_form.card_num.value }}">
</div>

<div class="form-group">
    <label for="{{ payment_form.expiration_month.id_for_label }}">Expiration Month:</label>
    <input type="text" name="expiration_month" id="{{ payment_form.expiration_month.id_for_label }}" class="form-control" value="{{ payment_form.expiration_month.value }}">
</div>

<div class="form-group">
    <label for="{{ payment_form.expiration_year.id_for_label }}">Expiration Year:</label>
    <input type="text" name="expiration_year" id="{{ payment_form.expiration_year.id_for_label }}" class="form-control" value="{{ payment_form.expiration_year.value }}">
</div>

<div class="form-group">
    <label for="{{ payment_form.cvv.id_for_label }}">CVV:</label>
    <input type="text" name="cvv" id="{{ payment_form.cvv.id_for_label }}" class="form-control" value="{{ payment_form.cvv.value }}">
</div>

    <button type="submit" class="btn btn-primary">Submit Payment</button>
</form>

{% endblock %}
