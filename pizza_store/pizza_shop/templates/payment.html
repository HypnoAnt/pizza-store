{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg rounded" style="width: 350px;">
        <h2 class="text-center mb-4">Enter Payment Details</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_name_on_card" class="form-label">Full Name</label>
                {{ payment_form.name_on_card }}
            </div>

            <div class="mb-3">
                <label for="id_card_num" class="form-label">Card Number</label>
                {{ payment_form.card_num }}
            </div>

            <div class="row">
                <div class="col-md-3 mb-3">
                    <label for="id_expiration_month" class="form-label">Expiry Month</label>
                    {{ payment_form.expiration_month }}
                </div>

                <div class="col-md-3 mb-3">
                    <label for="id_expiration_year" class="form-label">Expiry Year</label>
                    {{ payment_form.expiration_year }}
                </div>
            </div>

            <div class="mb-3">
                <label for="id_cvv" class="form-label">CVV</label>
                {{ payment_form.cvv }}
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Payment</button>
        </form>
    </div>
</div>
{% endblock %}
