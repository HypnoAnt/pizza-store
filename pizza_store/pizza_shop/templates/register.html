{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card p-4 shadow-lg rounded" style="width: 350px;">
        <h2 class="text-center mb-4">Register</h2>

    <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                <input type="text" name="{{ form.email.name }}" id="id_email" class="form-control" value="{{ form.email.value|default_if_none:'' }}" required>
                <small class="text-danger">{{ form.email.errors }}</small>
            </div>

            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                <input type="password" name="{{ form.password1.name }}" id="id_password1" class="form-control" value="{{ form.password1.value|default_if_none:'' }}" required>
                <small class="text-danger">{{ form.password1.errors }}</small>
            </div>

            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                <input type="password" name="{{ form.password2.name }}" id="id_password2" class="form-control" value="{{ form.password2.value|default_if_none:'' }}" required>
                <small class="text-danger">{{ form.password2.errors }}</small>
            </div>

            <button type="submit" class="btn btn-success w-100">Register</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
    </div>
</div>
{% endblock %}
